<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mata Mosquito</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script>

        function iniciarJogo() {

            var nivel = document.getElementById('nivel').value
            
            if (nivel === ''){
                alert('Selecione um nível para iniciar o jogo')
                return false
            }

            window.location.href = "Game.html?" + nivel
        }

    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center mt-2">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class='col'>
                <div class="d-flex justify-content-center">
                    <div class="mb-2 p-2">
                        <select class="form-control" id="nivel">
                            <option value="" class="bg-dark text-light">-- Selecione o Nível --</option>
                            <option value="facil">Facil </option>
                            <option value="normal">Normal </option>
                            <option value="dificil">Díficil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class='col'>
                <div class="d-flex justify-content-center">
                    <div>
                        <button type="button" class="btn btn-danger bt-lg" onclick="iniciarJogo()">
                            Iniciar Jogo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
